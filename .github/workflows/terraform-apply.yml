name: Terraform Apply

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write
on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-apply.yml'
  workflow_dispatch:


env:
  TF_VERSION: '1.5.0'
  AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
  ARM_CLIENT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
  ARM_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
  ARM_TENANT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}
  ARM_SUBSCRIPTION_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}

jobs:
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ env.AZURE_CREDENTIALS }}
          enable-AzPSSession: true

      - name: Get Runner IP
        id: ip
        run: echo "ip=$(curl -s ifconfig.me)" >> $GITHUB_OUTPUT

      - name: Whitelist Runner IP
        run: |
          az storage account network-rule add \
            --resource-group pappu \
            --account-name pappudevpdfsa \
            --ip-address ${{ steps.ip.outputs.ip }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan -var "subscription_id=${{ env.ARM_SUBSCRIPTION_ID }}" -input=false

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve -no-color tfplan

      - name: Terraform Output
        id: output
        if: steps.apply.outcome == 'success'
        run: terraform output -json | tee tf_output.json

      - name: Upload Terraform Output
        if: steps.apply.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-output
          path: terraform/tf_output.json
          retention-days: 30

      - name: Comment on Commit
        if: steps.apply.outcome == 'success'
        uses: actions/github-script@v7
        env:
          OUTPUT: ${{ steps.output.outputs.stdout }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Apply Successfully Applied âœ…
            
            **Applied by:** @${{ github.actor }}
            **Commit:** ${{ github.sha }}
            **Workflow:** ${{ github.workflow }}
            
            <details><summary>Show Outputs</summary>
            
            \`\`\`json
            ${process.env.OUTPUT || 'No outputs available'}
            \`\`\`
            
            </details>`;

            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: output
            })

      - name: Cleanup Runner IP
        if: always()
        run: |
          az storage account network-rule remove \
            --resource-group pappu \
            --account-name pappudevpdfsa \
            --ip-address ${{ steps.ip.outputs.ip }}
